<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt ("Nhập ngày sinh:")

    if (a % 2 == 0){
        document.write( a + "  là số chẵn <br>" );
        for (var i=0; i <= a;i++){
            if (i % 2 == 0){
                document.write (i+ ","); 
            }
        }
    }
        
    else{
        document.write(a +" là số lẻ <br>");   
        for (var i=0; i <=a ;i++){
            if (i % 2 != 0){
                document.write (i+ ",");}
        } 
    }
        
       
    </script>
</body>
</html>
